name: dpresse
description: "Client mobile pour Europresse via BNF"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Network
  dio: ^5.7.0
  cookie_jar: ^4.0.8
  dio_cookie_manager: ^3.1.1

  # WebView (auth BNF)
  webview_flutter: ^4.10.0

  # Local storage
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.2.3

  # Parsing
  html: ^0.15.5
  xml: ^6.5.0

  # HTML rendering
  flutter_html: ^3.0.0-beta.2

  # UI
  google_fonts: ^6.2.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.19.0
  string_similarity: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon/icon_1024.png"
  adaptive_icon_background: "#0D1B3E"
  adaptive_icon_foreground: "assets/icon/icon_adaptive_foreground.png"

flutter:
  uses-material-design: true
